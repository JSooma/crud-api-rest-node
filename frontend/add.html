        <title>Agregar objeto</title>

    <body>
        <noscript><h2>Tú necesitas tener habilitado JavaScript en tu navegador para acceder a esta página</h2></noscript>
        <div class="container">
            <header class="header">
                <div class="header-container">
                    <a class="header-container__icon" href="./index.html">ITCM</a>
                    <a class="header-container__a" href="home.html">Home</a>
                </div>
            </header>
            <main class="main">
                <div class="main-container">
                    <div class="division">
                        <h1 class="division__h1">Agregar un objeto extraviado</h1>
                        <form class="division__form division__form-add" autocomplete="off">
                            <label class="division__label">Nombre del objeto extraviado:</label>
                            <input class="division__input" type="text" name="name" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Solo puedes ingresar letras y espacios" required>
                            <label class="division__label">Descripción del objeto:</label>
                            <textarea class="division__input" name="description" pattern="^[A-Za-z0-9:ÑñÁáÉéÍíÓóÚúÜü\s]+$" title="No puedes ingresar caracteres especiales" placeholder="Color: Rojo" required></textarea>
                            <input class="division__submit" type="submit" value="Enviar">
                        </form>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer-container">
                    <p class="footer-container__p">Created by Sooma.</p>
                </div>
            </footer>
        </div>
    </body>
